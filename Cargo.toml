[package]
name = "dpdk-sys"
description = "dpdk-sys"
keywords = ["dpdk-sys"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/dpdk-sys/blob/master/README.md"
homepage = "https://github.com/lemonrock/dpdk-sys"
repository = "https://github.com/lemonrock/dpdk-sys.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml", "bindgen-wrapper.conf.d/**", "lib/**", "tools/**"]
# Relative to Cargo.toml
readme = "README.md"
publish = true
version = "0.0.1"
build = "src/build.rs"
links = "dpdk"

[dependencies]
rust_c = { version = "0.1.1", features = ["macro"] }
libc = "0.2.21"

[build-dependencies]
rust_c = { version = "0.1.1", features = ["build"] }
